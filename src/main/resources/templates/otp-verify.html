<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification - ToDo Bank</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>OTP Verification</h1>
<p>An OTP has been sent to your email. Please enter the 6-digit code below to proceed.</p>
<!-- The form posts the OTP code (and email, if needed) to the verification endpoint -->
<form th:action="@{/api/auth/verify-otp}" method="post">
    <div>
        <label for="otp">OTP Code:</label>
        <input type="text" id="otp" name="otpCode" maxlength="6" required />
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
    </div>
    <button type="submit">Verify OTP</button>
</form>
</body>
</html>
